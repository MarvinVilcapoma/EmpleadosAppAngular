<div class = "container">
  <h1>Administraci√≥n de Empleados</h1>
    <table border="1" *ngIf="hayRegistros(); else sinempleados" class="table">
      <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cargo</th>
        <th>Sueldo</th>
        <th style="text-align: center">Acciones</th>
      </tr>
    </thead>
      <tr *ngFor="let empleado of lista">
        <th scope="row">{{empleado.id}}</th>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellido}}</td>
        <td>{{empleado.cargo}}</td>
        <td>{{empleado.sueldo}}</td>
        <td style="text-align: center"><button (click)="eliminar(empleado.id)" type="button" class="btn btn-danger" style="margin: 3px;">Borrar</button>   
          <button (click)="mostrar(empleado.id)"  type="button" class="btn btn-success">Seleccionar</button></td>
      </tr>
    </table>
    <ng-template #sinempleados><p>No hay empleados</p></ng-template>
    <div class="container">
      <h1>Datos del empleado</h1>
      <p>
        Nombre:<input style="margin: 3px;" type="text" [(ngModel)]="empl.nombre" />
      </p>
      
      <p>
        Apellido:<input style="margin: 3px;" type="text" [(ngModel)]="empl.apellido" />
      </p>
      <p>
        Cargo:<input style="margin: 3px;" type="text" [(ngModel)]="empl.cargo" />
      </p>
      <p>
        Sueldo:<input  style="margin: 3px;" type="number" [(ngModel)]="empl.sueldo" />
      </p>            
      <p><button (click)="nuevo()" type="button" class="btn btn-primary" style="margin: 3px;">Agregar</button>
      <button (click)="actualizar()"  type="button" class="btn btn-warning">Modificar</button></p>
    </div>
</div>
